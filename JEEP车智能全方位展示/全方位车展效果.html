<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Document</title>
<style type="text/css">
*{
	margin:0px;
	padding:0px;
	} /*清除默认的边距*/
body{
	background:#000000;
}
.box{
	width:960px;
	height:400px;
	margin:150px auto;
	position:relative;/*相对定位*/
}
.car{
	width:960px;
	height:400px;
}
.prev{
	width:110px;
	height:70px;
	position:absolute;
	left:55px;
	bottom:35px;
	cursor:pointer; /*让鼠标变成手型*/
	}
.next{
	width:110px;
	height:70px;
	position:absolute;
	right:55px;
	bottom:35px;
	cursor:pointer;
	}
</style>
</head>
<body>
	<div class="box">
		<div class="car">
			<img src="images/1.jpg" />
		</div>
		<div class="prev"></div>
		<div class="next"></div>
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	var i=0;
	var time=0;
	var stop=1;//难点
	function turnLeft(){
		i++;
		if(i>35)
		i=1;
		$(".car img").attr("src",'images/'+i+'.jpg');//难点 字符串拼接与attr的使用
	}

	$(".next").hover(function(){
		time=setInterval("turnLeft()",100);

	},function(){
		clearInterval(time);
		stop=1;//难点 让每次鼠标离开按钮后回归到原始状态
	});
	function turnRight(){
		i--;
		if(i<1)
		i=35;
		$(".car img").attr("src",'images/'+i+'.jpg');//难点
	}
	$(".prev").hover(function(){
		time=setInterval("turnRight()",100);
	},function(){
		clearInterval(time);
		stop=1;//难点
	});
	//点击停止
	$(".prev").click(function(){
		stop*=-1;//难点
	    if(stop==-1){
		clearInterval(time);
	    }else if(stop==1){
			time=setInterval("turnRight()",100);
		}
	});
	$(".next").click(function(){
		stop*=-1;//难点
	    if(stop==-1){
		clearInterval(time);
	    }else if(stop==1){
		time=setInterval("turnLeft()",100);
		}
	});
</script>
 </body>
</html>
