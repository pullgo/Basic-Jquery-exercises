<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
*{
  margin:0;
  padding:0;
  list-style:none;
}
#box{
  width:100%;
  height:500px;
  position:relative;
}
.pic{
  width:100%;
  height:500px;
  overflow:hidden;
}
.pic img{
  width:100%;
  height:500px;
}
.nav{
  width:120px;
  height:10px;
  position:absolute;
  bottom:20px;
  left:50%;
}
.nav ul li{
  float:left;
  margin-left:8px;
  border-radius:10px;
  background:#FC0;
  width:15px;
  height:15px;
  cursor:pointer;
  behavior:url(ie-css3.htc);//一段脚本，可以让ie实现css3里的圆角和阴影效果
  z-index:2;
}
</style>
<body>

<div id="box">
  <div class="pic">
  <img src="images/bg1.jpg">
  <img src="images/bg2.jpg">
  <img src="images/bg3.jpg">
  <img src="images/bg4.jpg">
  <img src="images/bg5.jpg">
  </div>
  <div class="nav">
      <ul> 
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
      </ul>
  </div>
</div>

<script src="jquery-3.1.0.min.js" type="text/javascript"></script> 
<script type="text/javascript">

$(".nav ul li").click(function(){

  var i = $(this).index();

  $(this).css("background","blue").siblings().css("background","#FC0");

  $(".pic img").eq(i).show().siblings().hide();

})
</script>
</body>
</html>
