<style type="text/css">
*{
  margin:0px;

body{
  background:url("images/bg.jpg");

#show{
	width: 1145px;
	height: 405px;
	margin: 170px auto;
}
 #show ul{
  width: 1150px;
}   
#show ul li{
	float: left;
  width: 100px;
	height: 405px;
	border-left: 1px solid yellow;
	opacity: 0.5;

  width: 100%;

<body>
  <div id="show">
    <ul>
      <li style="background: url(./images/1.jpg);width: 538px;"><p style="opacity:0;"></p></li>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
  $("#show ul li").hover(function(){
  	$(this).stop(true).animate({width:"538px"},500).siblings().stop(true).animate({width:"100px"},500);
  	$(this).find("p").css("opacity","0");
  	$(this).siblings().find("p").css("opacity","0.7");
  })
</script>
