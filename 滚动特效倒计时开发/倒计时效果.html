		<script type="text/javascript" >
		var a = 0;
		var s = 0;
		var b = 0;
		var c = 0;
		var d = 0;
		var e = 0;
		var f = 0;

		function junmper1(){
			a++;
			s = a*-120;
			if(a<11){
			$(".pic ul li ul").eq(5).animate({top:s},500);
		}else{

			$(".pic ul li ul").eq(5).css("top","0px");
			$(".pic ul li ul").eq(5).animate({"top":"-120px"},500);
            a=1;
		}
        }
        function junmper2(){
			b++;
			s = b*-120;
			if(b<7){
			$(".pic ul li ul").eq(4).animate({top:s},500);
		}else{

			$(".pic ul li ul").eq(4).css("top","0px");
			$(".pic ul li ul").eq(4).animate({"top":"-120px"},500);
            b=1;
		}

        }
         function junmper3(){

            c=1;
		}

        }
