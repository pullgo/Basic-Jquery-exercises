<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style type="text/css">
*{
  margin: 0;
  padding: 0;
  list-style: none;
 } 
#box{
  width: 100%;
  height: 527px;
  position: relative;
}
.pic{
  width: 100%;
  height: 527px;
  overflow: hidden;
}
.pic ul li {
   width:100%;
   height:527px;
}
.nav{
  width: 70px;
  height: 12px;
  position: absolute;
  bottom: 30px;
  left: 50%;
  margin-left: -35px;
}
.nav ul li{
  width: 12px;
  height: 12px;
  background:#fff;
  float: left;
  margin-left: 10px;
  border-radius: 10px;
}
</style>
<body>
<div id="box">
   <div class="pic">
      <ul>
         <li style="background:url(./images/1.jpg) center"></li>
         <li style="background:url(./images/2.jpg) center"></li>   
         <li style="background:url(./images/3.jpg) center"></li>   
      </ul>
  </div>
    <div class="nav">
      <ul>
         <li style="background: blue;"></li>
         <li></li>
         <li></li>
      </ul>
   </div>
</div>
<script type="text/javascript" src="JS/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
var i = 0;
var time = 0;

$(".nav ul li").hover(function(){

  clearInterval(time);

  i=$(this).index();

  $(this).css("background","blue").siblings().css("background","#fff");

  $(".pic ul li").eq(i).fadeIn(400).siblings().fadeOut(400);

  },function(){

    time=setInterval("junmper()",3000);

  })
function junmper(){

  i++;

  if(i==3){i=0}

  $(".pic ul li").eq(i).fadeIn(400).siblings().fadeOut(400);

  $(".nav ul li").eq(i).css("background","blue").siblings().css("background","#fff");
}

time=setInterval("junmper()",3000);

/*
总结：
1.li 里面还是需要背景图片 用img不行
2.需要一个回调函数
3.调价li的背景颜色需要写在切换之前
4.i==3 有2个等号 i=0 不是等于1 下标从0开始
*/


</script>
</body>
</html>
